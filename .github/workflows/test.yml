name: test

on:
  schedule:
    - cron: '20 19 * * *'  # 매일 오후 2시(UTC)에 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run deployment script
      run: node deploy.js

    - name: Notify via Webhook
      run: curl -X POST -H 'Content-type: application/json' --data '{"text":"Deployment completed!"}' ${{ secrets.WEBHOOK_URL }}
